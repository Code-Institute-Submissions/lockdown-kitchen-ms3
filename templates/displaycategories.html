{% extends 'base.html'%}
{% block content %}
<!--Display choosen category, and the recipes in that category by it's name using the recipe's id using cards
To view the full recipe, the user has to click on the View recipe button-->
<div class="container center categories">
   <div class="row">
      {% for recipe in recipes %}
      <div class="recipe-publish col m6 s12">
         <div class="card">
            <div class="card-image">
                <a href="{{url_for('display_recipe', recipe_id=recipe._id)}}">
               <img class ="responsive-img" src="{{recipe.picture}}">
                </a>
            </div>
            <div class="card-content">
             <a href="{{url_for('display_recipe', recipe_id=recipe._id)}}">
               <span class="card-title">{{recipe.title}}</span>
             </a>
               <a href="{{url_for('display_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light"> View Recipe</a>
            </div>
            <div class="card-action">
               <h6> Category: </h6>
               <a href="{{url_for('display_categories', category_name= recipe.category_name)}}">{{recipe.category_name}}</a>
            </div>
         </div>
      </div>
      {%endfor%} 
   </div>
</div>
{% endblock %}
