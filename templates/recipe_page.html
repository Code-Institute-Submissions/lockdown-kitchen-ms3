<!-- Structure of the recipes using templates -->
{% extends 'base.html'%}
{% block content %}


<div class="container">
    <div class="row-featurette">
      <div class="col md7">
            <h4 class="card-title center">{{recipe.title}}</h4>
            <h5> Ingredients: </h5> <p> {{ recipe.ingredients }}</p>
            <p> <h5> How to: </h5> <br>{{recipe.how_to}} </p>
   
     </div>
        <div class="col md5">
             <img class="responsive-img" src="{{recipe.picture}}">
            <div class="card-action">
               <h6 class ="page-category"> Category: </h6>
               <a class = "category-name" href="{{url_for('display_categories', category_name= recipe.category_name)}}">{{recipe.category_name}}</a>  
            </div>
        </div>
    </div>
</div>
            <div class="container">
               <ul class="collapsible">
                    <li>
                    <div class="collapsible-header"><i class="material-icons">expand_more</i> More options </div>
                    <div class="collapsible-body row">
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn col s6 m12"><i class="material-icons left">edit</i>Edit</a>
                    <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn col s6 m12"><i class="material-icons left">delete_forever</i>Delete</a>
                    </div>
                    </li>
               </ul>
            </div>
           
            
     
   

{% endblock %}
