{% extends 'base.html'%}
{% block content %}

<!-- For loop rendering the data provided -->
<div class="container center">
   <div class="row">
{% for recipe in recipes %}
      <div class="recipe-publish col m6 s12">
         <div class="card">
            <div class="card-image">
            <a href="{{url_for('find_recipes', recipe_id=recipe._id)}}">
                <img src="{{recipe.picture}}"> 
            </a> 
            </div>
            <div class="card-content">
                <a href="{{url_for('find_recipes', recipe_id=recipe._id)}}">
               <span class="card-title">{{recipe.title}}</span>
                </a>
               <a href="{{url_for('find_recipes', recipe_id=recipe._id)}}" class="waves-effect waves-light"> View Recipe</a>
            </div>
            <div class="card-action">
               <h6 class="category-header"> Category: </h6>
            <a href="{{url_for('find_recipes', category_name= recipe.category_name)}}">{{recipe.category_name}}</a>  
          </div>
         </div>
      </div>
    {% endfor %}
   </div>
</div>

{% endblock %}
